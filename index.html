<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/dark-mode.css">
</head>
<body>
    <div class="calculator-container">
        <div id="toggle">
            <i class="ri-sun-line" id="sun"></i>
            <i class="ri-moon-line" id="moon"></i>
        </div>
        <div id="workspace">

        </div>
        <div class="keys-container">
            <button id="all-clear" class="cyan" >AC</button> 
            <button id="clear" class="cyan">C</button> 
            <button id="sign" class="cyan">+/-</button> 
            <button id="divide" class="orange"><i class="ri-divide-line"></i></button>

            <button id="seven">7</button> 
            <button id="eight">8</button> 
            <button id="nine">9</button> 
            <button id="multiply" class="orange">x</button> 

            <button id="four">4</button> 
            <button id="five">5</button>
             <button id="six">6</button> 
             <button id="minus" class="orange">-</button>

            <button id="one">1</button> 
            <button id="two">2</button> 
            <button id="three">3</button> 
            <button id="plus" class="orange">+</button>

            <button id="zero">0</button> 
            <button id="decimal">.</button> 
            <button id="equal" class="orange">=</button>
        </div>
    </div>
</body>
</html>
